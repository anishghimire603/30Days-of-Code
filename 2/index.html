<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <nav class="navbar">
          <ul>
            <li><h1>Counter</h1></li>
          </ul>
        </nav>
    
    </header>
    
    <div class="container">
      <div class="flex-container">
        <button class="flex-items button clicked decrease">-</button>
        <span id="value" class="flex-items">10</span>
        <button class="flex-items button clicked increase">+</button>
      </div>
      <div class="btn-container">
        <button class="btn clicked counter">Start / Stop</button>
        <span></span>
        <button class="btn clicked">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
